<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <img src="imagens/logo.png" class="logo">
        <section class="conteudo">
            <textarea type="text" id="text-input" placeholder="Digite seu texto aqui..."></textarea>
            <div class="form-group">
                <img src="imagens/1.png" class="img-alerta">
            </div>
            <div>
                <button onclick ="criptografar()" class="button__criptografar">
                    Criptografar
                </button>
                <button  onclick="descriptografar()" class="button__descriptografar">
                    Descriptografar
                </button>
            </div>
        </section>
        <section class="conteudo">
            <textarea type="text" id="div-mensagem"></textarea>
            <div>
                <button onclick="copiar()" class="button__copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer class="rodape">Desenvolvido por Cristina Sousa 2024</footer>
    <script src="script.js"></script>
</body>
</html>
